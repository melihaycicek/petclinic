<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hayvan Hastanesi</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="row">
		<div lang="tr" th:replace="fragments/header :: header"></div> 
		<div lang="tr" th:replace="fragments/header :: title"></div>

	
		<div class="col-md-6" style="border:3px solid #ddd">
			<h1 class="h3 mb-3 font-weight-normal">Sahibin Kayıt Bölümü</h1>
		    <hr>	
			<div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${message}">
				<strong th:text="${message}"></strong> 
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
				</button>
			</div>
		    <form autocomplete="off" action="#" th:action="@{/customer/insert-customer}" th:object="${customer}" method="post">
		        <label>Sahibin Adı </label>
		        <input type="text" id="firstName" placeholder="First Name" th:field="*{firstname}" class="form-control" required="required"/><br/>
		        <label>Sahibin Soyadı </label>
		        <input type="text" id="lastname" placeholder="First Name" th:field="*{lastname}" class="form-control" required="required"/><br/>
		        <label>Telefon Numarası</label>
		        <input type="text" id="phone_number" placeholder="Telefon Numarası" th:field="*{phone_number}" class="form-control" required="required"/><br/>
				
				<br/><label>Email</label>
		        <input type="email" id="email" placeholder=" Email" th:field="*{email}" class="form-control" required="required"/><br/>
		        <button type="submit" class="btn btn-primary text-center form-control">Kaydet</button>
		    </form>
    		<div class="margin-top20 text-center"><a th:href="@{/customer/customers}">Dostlari ve Sahiplerini Gor</a></div>
		</div>
			<div class="col-md-6">
			<img alt=""  class="img-thumbnail " src="https://img-s1.onedio.com/id-56aa279dc8a236e845b924fc/rev-0/w-620/f-jpg/s-c5686890548cb4b7880588e018ca717dff7b3a68.jpg">
		</div>		
	</div>
</div>

	<div lang="tr" th:replace="fragments/header :: jsfile"></div>
	</body>
</html>
